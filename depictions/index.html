<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Redentic's Repo</title>
        <link rel="icon" type="image/x-icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:100,300,400,700|Lato:100,300,400,500italic,700"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
        <script src="js/setDepiction.js"></script>
    </head>

    <body>
        <button class="top"><em class="icon-chevron-up"></em></button>
        
        <h1 class="boxTitle">Compatibility</h1>
        <div class="box" id="compatibility-box">
            <p id="compatibility"></p>
        </div>

        <h1 class="boxTitle">Description</h1>
        <div class="box">
            <ul id="description"></ul>
        </div>

        <div class="boxTitle title-container">
            <h1>Changelog</h1>
            <p id="pill"></p><p id="changelog-date"></p>
        </div>
        <div class="box">
            <ul id="changelog"></ul>
        </div>

        <h1 class="boxTitle">Dependencies</h1>
        <div class="box">
            <ul id="dependencies"></ul>
        </div>

        <h1 class="boxTitle">Screenshots</h1>
        <div class="box">
            <ul id="screenshots"></ul>
        </div>

        <h1 class="boxTitle">Information</h1>
        <div class="box">
            <table id="infoTable"></table>
        </div>

        <h1 class="boxTitle">Links</h1>
        <div class="box">
            <table id="links"></table>
        </div>

        <script type="text/javascript" src="../scrollToTop.js"></script>
    </body>
</html>
