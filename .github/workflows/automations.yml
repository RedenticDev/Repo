name: Actions after push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  check-environment:
    runs-on: macos-latest
    steps:
      - run: pwd
      - run: echo $GITHUB_WORKSPACE
      - run: ls $GITHUB_WORKSPACE

  update-repo:
    runs-on: macos-latest
    steps:
      - name: Check for dependencies
        run: |
          command -v dpkg-scanpackages || brew install dpkg
          command -v xz || brew install xz
      - name: Create Packages
        run: dpkg-scanpackages -m $GITHUB_WORKSPACE/debs/ > $GITHUB_WORKSPACE/Packages
      - name: Create Packages.bz2 from Packages
        run: bzip2 -5fkv $GITHUB_WORKSPACE/Packages > $GITHUB_WORKSPACE/Packages.bz2
      - name: Create Packages.xz from Packages
        run: xz -5fkev $GITHUB_WORKSPACE/Packages > $GITHUB_WORKSPACE/Packages.xz
      - name: Create Packages.lzma from Packages
        run: xz -5fkev --format=lzma $GITHUB_WORKSPACE/Packages > $GITHUB_WORKSPACE/Packages.lzma
        
  minify:
    runs-on: macos-latest
    steps:
      - name: Check for dependencies
        run: |
          command -v uglifyjs || npm i -g uglify-js
          command -v uglifycss || npm i -g uglifycss
      - name: Minify JavaScript files
        run: find $GITHUB_WORKSPACE -name "*.js" ! -name "*.min.*" -exec sh -c 'uglifyjs -c -m -o "${0%.js}.min.js" "$0"' {} \;
      - name: Minify CSS files
        run: find $GITHUB_WORKSPACE -name "*.css" ! -name "*.min.*" -exec sh -c 'uglifycss --output "${0%.css}.min.css" "$0"' {} \;
  
  commit-and-push:
    runs-on: macos-latest
    needs: [ update-repo, minify ]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Packages* **/*.js
          git commit -m "[Bot] Update files" || true
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
